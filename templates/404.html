<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    
    <div class="text-center">
        <!-- 404 Illustration -->
        <div class="mb-8">
            <h1 class="text-9xl font-bold text-blue-600">404</h1>
            <div class="text-6xl mb-4">üîç</div>
        </div>
        
        <h2 class="text-3xl font-bold text-gray-800 mb-4">Page Not Found</h2>
        <p class="text-gray-600 mb-8 max-w-md mx-auto">
            The page you're looking for doesn't exist or you don't have permission to access it.
        </p>
        
        <!-- Action Buttons -->
        <div class="flex gap-4 justify-center">
            <a href="{{ url_for('main.index') }}" 
               class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition shadow-lg hover:shadow-xl">
                Go Home
            </a>
            <button onclick="window.history.back()" 
                    class="px-6 py-3 bg-white text-gray-700 border-2 border-gray-300 rounded-lg hover:border-gray-400 hover:bg-gray-50 transition">
                Go Back
            </button>
        </div>
    </div>

</body>
</html>

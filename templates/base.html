<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}AI Lesson Planner{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: { 600: "#111827" }, // sidebar active (slate-900-ish)
            },
          },
        },
      };
    </script>
    {% block head %}{% endblock %}
  </head>
  <body class="min-h-screen bg-gray-50">
    <div class="flex">
      <!-- Sidebar -->
      <aside
        class="hidden md:block w-64 bg-white h-screen border-r sticky top-0"
      >
        <div class="p-5 border-b">
          <div class="text-xl font-semibold">AI Lesson Planner</div>
          <div class="text-xs text-gray-500">Teacher workspace</div>
        </div>

        <nav class="p-2 space-y-1">
          <a
            href="#"
            class="block px-3 py-2 rounded-xl transition bg-gray-900 text-white"
          >
            Dashboard
          </a>
          <a
            href="#"
            class="block px-3 py-2 rounded-xl transition hover:bg-gray-100 text-gray-900"
          >
            Upload &amp; Generate
          </a>
          <a
            href="#"
            class="block px-3 py-2 rounded-xl transition hover:bg-gray-100 text-gray-900"
          >
            My Lesson Plans
          </a>
          <a
            href="#"
            class="block px-3 py-2 rounded-xl transition hover:bg-gray-100 text-gray-900"
          >
            Courses &amp; Batches
          </a>
          <a
            href="#"
            class="block px-3 py-2 rounded-xl transition hover:bg-gray-100 text-gray-900"
          >
            Assessments
          </a>
        </nav>

        <div class="mt-auto p-4 text-xs text-gray-400">
          v0 UI prototype â€” Flask
        </div>
      </aside>

      <!-- Main -->
      <main class="flex-1">
        <!-- Topbar -->
        <div
          class="sticky top-0 z-10 bg-white/80 backdrop-blur border-b px-4 py-3 flex items-center justify-between"
        >
          <span class="md:hidden font-semibold">AI Lesson Planner</span>
          <span class="text-sm text-gray-600">Teacher View</span>
        </div>

        <div class="p-6">{% block content %}{% endblock %}</div>
      </main>
    </div>

    {% block scripts %}{% endblock %}
  </body>
</html>
